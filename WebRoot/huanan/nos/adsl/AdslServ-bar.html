		function GetQueryString(str) {
			var href=window.location.href;
			var rs = new RegExp("(^|)" + str + "=([^&|^#]*)(&|$|#)", "gi")
					.exec(href), tmp;
			if (tmp = rs)
				return tmp[2];
			return "没有这个参数";
		}
