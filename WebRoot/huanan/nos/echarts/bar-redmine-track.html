<!DOCTYPE html>
<html>
<head>
    <meta charset="GBK">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ECharts">
    <meta name="author" content="yanrui">
    <title>ECharts ・ Example</title>
    <link rel="shortcut icon" href="../asset/js/ico/favicon.png">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../asset/css/bootstrap.css" rel="stylesheet">
    <link href="../asset/css/carousel.css" rel="stylesheet">
    <link href="../asset/css/echartsHome.css" rel="stylesheet">

    <script src="../asset/js/echarts.js"></script>
    <script src="../asset/js/codemirror.js"></script>
    <script src="../asset/js/javascript.js"></script>

    <link href="../asset/css/codemirror.css" rel="stylesheet">
    <link href="../asset/css/monokai.css" rel="stylesheet">

    <style type="text/css">
        .CodeMirror {
            height: 550px;
        }
    </style>
</head>
<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="head"></div>
    <div class="container-fluid">
        <div class="row-fluid example">
            <div id="sidebar-code" class="col-md-4">
                <div class="well sidebar-nav">
                    <div class="nav-header"><a href="#" onclick="autoResize()" class="glyphicon glyphicon-resize-full" id ="icon-resize" ></a>option</div>
                    <textarea id="code" name="code">
option = {
 	title : {
        text : 'TeamMember跟踪标签分类统计（2014-11）',
        subtext: '@author 严睿  '
    },
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data:['开发流程', '实施流程','CASE流程','内部流程']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'value'
        }
    ],
    yAxis : [
        {
            type : 'category',
            data : ['严睿','何广生','刘本晖','吕坚伟','张伟','张兴元','张宁烽','张毅','李宇锋','李旭堂','杨济忠','林伟','林斌','池虎','滕承仁','董晨','郑龙','钟晓','高新强']
        }
    ],
    series : [
        {
            name:'开发流程',
            type:'bar',
            stack: '工时',
            itemStyle : { normal: {label : {show: true, position: 'insideRight'}}},
            data:[49.5,18,110,76,0,0,0,0,16,0,58.5,0,16,47,2,38.5,0,0,0]
        },
        {
            name:'实施流程',
            type:'bar',
            stack: '工时',
            itemStyle : { normal: {label : {show: true, position: 'insideRight'}}},
            data:[94.5,10,10,2.5,44,98,133,48,7,27,102.5,29,16,96,76.5,27.5,126,57,168]
        },
        {
            name:'CASE流程',
            type:'bar',
            stack: '工时',
            itemStyle : { normal: {label : {show: true, position: 'insideRight'}}},
            data:[22.5,152,2,57,29,53,25.5,64,0,17,25,110,121,0,92.5,99.5,0,121,34]
        },
        {
            name:'内部流程',
            type:'bar',
            stack: '工时',
            itemStyle : { normal: {label : {show: true, position: 'insideRight'}}},
            data:[0,6,0,4.5,18,11,0,25,0,0,0,30,7,14,0,3,0,10,0]
        }
    ]
};
                    </textarea>
              </div><!--/.well -->
            </div><!--/span-->
            <div id="graphic" class="col-md-8">
                <div id="main" class="main" style="height: 530px;"></div>
                <div>
                    <button type="button" class="btn btn-sm btn-success" onclick="refresh(true)">刷 新</button>
                    <span class="text-primary">切换主题</span>
                    <select id="theme-select"></select>
                    <span id='wrong-message' style="color:red"></span>
                </div>
            </div><!--/span-->
        </div><!--/row-->   
     </div><!--/.fluid-container-->
    <footer id="footer"></footer>
    <script src="../asset/jquery.min.js"></script>
    <script src="../asset/js/echartsHome.js" type="text/javascript"></script>
    <script src="../asset/js/bootstrap.min.js"></script>
    <script src="../asset/js/echartsExample.js"></script>
</body>
</html>
